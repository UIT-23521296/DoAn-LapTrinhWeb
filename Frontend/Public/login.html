<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeShare</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../js/login.js" defer></script>
    <link rel="icon" href="../assets/logo-web.png">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="img-container">
            <img src="../assets/login_pic.jpg" alt="">
        </div>
        <div class="login-container">
            <h2 style="font-size: 25px;">Đăng nhập</h2>
            <p class="subtitle">Nhập tài khoản và mật khẩu</p>
    
            <form action="" id="loginForm">
                <div class="form-group">
                    <label for="email"></label>
                    <input class="detail-info" type="email" id="email" name="email" placeholder="Email" required>
                </div>
    
                <div class="form-group password-wrapper"> 
                    <label for="password"></label>
                    <input class="detail-info" type="password" id="password" name="password" placeholder="Password" required> 
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
    
                <div class="form-group">
                    <a href="forgot.html" class="forgot-password">Quên mật khẩu?</a>
                </div>
    
                <div class="form-group">
                    <button type="submit" class="btn-login">Đăng nhập</button>
                </div>
    
                <div class="other-action">
                    <div class="separator">
                        <span>Hoặc tiếp tục với</span>
                    </div>
    
                    <div class="social-buttons">
                        <button class="btn-social facebook">
                            <img src="https://img.icons8.com/color/24/000000/facebook-new.png" alt="Facebook">
                            Facebook
                        </button>
                        <button class="btn-social google">
                            <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google">
                            Google
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <span class="subtitle">Chưa có tài khoản?</span><a href="/signup" class="signup-page"> Đăng ký</a>
                </div>
            </form>
        </div>
    </div>

    <div class="position-fixed end-0 p-3" style="z-index: 11; top: 40px">
        <div id="liveToast" class="toast border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
</body>
</html>
